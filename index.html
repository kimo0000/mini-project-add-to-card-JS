<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes E-Commerce JS</title>
    <link rel="icon" href="./imgs/shoes01.jpeg">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d575fe1d69.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <nav>
            <div class="logo">
                <img src="./imgs/shoes01.jpeg" alt="image shoes">
                <span>WALK</span>
            </div>
            <ul class="user">
                <li class="card">
                    <i class="fa-solid fa-cart-plus"></i>
                    <span class="counter">0</span>
                    <p>Card</p>
                </li>
                <li>
                    <i class="fa-regular fa-user"></i>
                    <span>Account</span>
                </li>
                <li class="total">
                    <p class="totale">$0.00</p>
                    <span>Total</span>
                </li>
            </ul>
        </nav>
        <main class="content">
          <div class="root"></div>
          <div class="content_card">Card Is Empty!</div>
        </main>
    </div>




    <script src="./app.js"></script>
</body>
</html>
